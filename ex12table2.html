<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h3>Bootstrap 4 table Contextual classes</h2>
 
<table class="table table-hover">
  <thead>
    <tr class="table-danger">
      <th>Month</th>
      <th>Number of Sales</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary">
      <th scope="row">Jan</th>
      <td>105</td>
      <td>$15,000.00</td>
    </tr>
    <tr class="table-secondary">
      <th scope="row">Feb</th>
      <td>95</td>
      <td>$12,000.00</td>
    </tr>
    <tr class="table-success">
      <th scope="row">Mar</th>
      <td>150</td>
      <td>$20,000.00</td>
    </tr>
    <tr class="table-warning">
      <th scope="row">Apr</th>
      <td>50</td>
      <td>$30,000.00</td>
    </tr>
    <tr class="table-info">
      <th scope="row">May</th>
      <td>80</td>
      <td>$15,000.00</td>
    </tr>
    <tr class="table-light">
      <th scope="row">Jun</th>
      <td>110</td>
      <td>$22,000.00</td>
    </tr>           
    <tr class="table-dark">
      <th scope="row">Jun</th>
      <td>110</td>
      <td>$22,000.00</td>
    </tr>   

    <tr class="table-danger">
      <th colspan="2" scope="row">Grand Total</th>
      
      <td>$114,000.00</td>
    </tr>  
     
  </tbody>
</table>



</div>
</body>
</html>

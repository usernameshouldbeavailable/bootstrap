<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Version 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        body {

        }

        .row {
        }

        .container {

        }

<body>

        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Login</a>

            </ul>
            <form class="d-flex">

            </form>
          </div>

                </div>
                
            </div>

        </div>

                <nav aria-label="breadcrumb">

                      <li class="breadcrumb-item"><a href="#">Home</a></li>

                    </ol>
                </nav>

                <div>

                        <button type="button" class="btn btn-primary" style="background: #1DA1F2;"><i class="fa fa-twitter"></i></button>
                        <button type="button" class="btn btn-primary" style="background: #FD1D1D;"><i class="fa fa-instagram"></i></button>
                        <button type="button" class="btn btn-primary" style="background: #0077b4"><i class="fa fa-linkedin"></i></button>

            </div>

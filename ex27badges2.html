<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h3>Buttons with badges</h3>

<button type="button" class="btn btn-primary">
  Inbox <span class="badge badge-light">4</span>
</button>
<button type="button" class="btn btn-info">
  Sent <span class="badge badge-pill badge-dark">4</span>
</button>
<button type="button" class="btn btn-danger">
  Spam <span class="badge badge-warning">4</span>
</button>
<button type="button" class="btn btn-success">
  Important <span class="badge badge-danger">4</span>
</button>
<button type="button" class="btn btn-warning">
  Starred <span class="badge badge-pill  badge-light">4</span>
</button>
</div>

</body>
</html>
